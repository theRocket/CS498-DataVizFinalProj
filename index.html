<!DOCTYPE html>
<html>
<head><script src="https://d3js.org/d3.v4.min.js"></script></head>
<body>
<h1>CS 498 Data Visualization</h1>
<h2>Final Project</h2>
<svg id="firstgraphic" width="720" height="405"></svg>
<script>
  var width = 720;
  var height = 405;
	d3.select("body")
	  .style("background-color", "black")
	  .transition()
	  .duration(1000)
	  .style("background-color", "white");
	var scale = 300;
	var circles = d3.select("#firstgraphic").selectAll("circle").data([4, 8, 15, 16, 23, 42]);
	circles.enter().append("circle").merge(circles)
	  .transition()
	  .duration(750)
	  .delay(function(d, i) { return i * 10; })
	  .attr("cx",function(d) {return (width/2) + d;})
	  .attr("cy",function(d) {return (height/2) + d;})
	  .attr("r", function(d) { return Math.sqrt(d * scale); })
	  .style("fill", function(d, i) {return "hsl(" + i*360 + ",100%,50%)";
</script>
</body>
</html>
